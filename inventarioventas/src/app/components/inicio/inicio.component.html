   <section class="cards-container">
    <mat-card class="card" *ngFor="let card of productos">
      <img mat-card-image [src]="card.imagen" alt="{{ card.precio }}" />
      <mat-card-content>
        <h3>{{ card.precio }}</h3>
        <p>{{ card.descripcion }}</p>
      </mat-card-content>
    </mat-card>
  </section>
