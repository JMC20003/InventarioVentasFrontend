    <div class="login-container">
    <mat-card class="login-card">
        <mat-card-title class="titulo-centrado" >Iniciar Sesión</mat-card-title>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo electrónico</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Correo inválido
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" required />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña es requerida
            </mat-error>
        </mat-form-field>

        <div class="botones-container">
            <button (click)="IniciarSesion()" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                Iniciar sesión
            </button>
            <button mat-raised-button color="accent" type="button" routerLink="/register">
                Registrarse
            </button>
        </div>
        </form>
    </mat-card>
    </div>
