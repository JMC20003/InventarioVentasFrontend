<div class="detalle-container">
    <img [src]="producto.imagen" alt="Imagen del producto" class="detalle-imagen" />
  
    <div class="detalle-info">
      <h2>{{ producto.nombre }}</h2>
      <p>{{ producto.descripcion }}</p>
  
      <div class="tallas">
        <span *ngFor="let talla of producto.tallas" class="talla">
          {{ talla.nombre }} - 
          <span [class.sinstock]="talla.stock === 0">
            {{ talla.stock > 0 ? 'Stock: ' + talla.stock : 'Sin stock' }}
          </span>
        </span>
      </div>
  
      <p class="precio">{{ producto.precio | currency:'USD' }}</p>
      <button mat-raised-button color="primary">AÃ±adir al carrito</button>
    </div>
  </div>
