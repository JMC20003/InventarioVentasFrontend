<div class="formulario-producto">    
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text"  name="nombre" [(ngModel)]="producto.nombre">
    </div>
  
    <div>
      <label for="precio">Precio:</label>
      <input id="precio" type="number" step="0.1" name="precio" [(ngModel)]="producto.precio">
    </div>
  
    <div>
      <label for="stock">Stock:</label>
      <input id="stock" type="number"  step="1" name="stock" [(ngModel)]="producto.stock">
    </div>
  
    <div>
      <label for="categoria">Categor√≠a:</label>
      <input id="categoria" type="text"  name="categoria" [(ngModel)]="producto.categoria">
    </div>
  
    <div>
      <label for="imagen">Imagen (URL):</label>
      <input id="imagen" type="text"  name="imagen" [(ngModel)]="producto.imagen">
    </div>
    <div class="botones">
        <button  mat-raised-button (click)="AgregarProducto()" class="demo-button"> Agregar Producto </button>
        <button  mat-raised-button (click)="ModificarProducto()" class="demo-button"> Modificar Producto </button>
    </div>
 </div>




<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)"  #input>
</mat-form-field>

<table mat-table [dataSource]="dsLista" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>

    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef> imagen </th>
      <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete" (click)="EliminarProducto(element.id)" ></mat-icon>
        </td>
      </ng-container>

</table>
