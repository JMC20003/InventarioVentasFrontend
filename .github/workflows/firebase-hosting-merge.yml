name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Cambia "main" por la rama que uses para producción

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Angular CLI
        run: npm install -g @angular/cli
      - name: Install dependencies
        run: cd inventarioventas && npm install

      - name: Build Angular project
        run: cd inventarioventas && npm run build -- --prod

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_TOKEN }}
          channelId: live  # Para hosting clásico usa 'live'
          projectId: tabal-ed9a9  # Cambia esto por el ID de tu proyecto Firebase
